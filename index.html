<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book search</title>

  <!-- ================= Bootstrap============ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
  <main class="container">
    <!-- ====================Search bar=================== -->
    <section class="mt-5">
      <h3 class=" text-center mb-3">Search for your favourite books</h3>
      <div class="input-group mb-3 w-75 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search for any books"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
      <!-- ==============Books found=========== -->
      <h3 id="books-found"></h3>
      <!-- ===============error message========== -->
      <p id="error" class="text-center text-danger fs-5">Please enter a book name</p>
      <p id="no-result" class="text-center text-danger fs-5">No result found</p>
    </section>

    <!-- ==================Search result ====================== -->
    <section class="mt-5">
      <div id='book-display' class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      </div>
    </section>
  </main>

  <!-- ===================Js================= -->
  <script src="./js/app.js"></script>
</body>

</html>
